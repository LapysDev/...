        <!-- Document Script -->
        <script language=javascript type=text/javascript>
            void function() {
                var main = document.getElementsByTagName("main").item(0);
                var currentIndex = 0, recentIndex = currentIndex;

                setInterval(function() {
                    var path, request;

                    do currentIndex = Math.trunc((Math.random() * 16) + 1);
                    while (currentIndex == recentIndex);

                    path = "images/home-background-" + (currentIndex < 10 ? '0' + currentIndex : currentIndex) + ".jpg";
                    recentIndex = currentIndex;
                    request = new XMLHttpRequest();

                    request.open("GET", path, true);
                    request.send();

                    setTimeout(function() { main.style.backgroundImage = "url(\"" + path + "\")" }, 1000)
                }, 2000)
            }();
        </script>
