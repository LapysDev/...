<html>
    <head> <title> My Website </title> </head>
    <body>
        <form>
            <div> <label> User ID </label> <input type="number"/> </div>
            <div> <label> Password </label> <input type="password"/> </div>
            <div> <label> Name </label> <input type="text"/> </div>
            <div> <label> Address </label> <input type="text"/> </div>
            <div>
                <label> Country </label>
                <select>
                    <option> Britain </option>
                    <option> Cameroun </option>
                    <option> France </option>
                    <option> Nigeria </option>
                </select>
            </div>
            <div> <label> Zip Code </label> <input type="number"/> </div>
            <div> <label> Email </label> <input type="email"/> </div>
            <div>
                <label> I am </label>
                <select value="Select sex">
                    <option> Male </option>
                    <option> Female </option>
                    <option> Other </option>
                </select>
            </div>
            <div>
                <label> Language </label>
                <select>
                    <option> English </option>
                    <option> French </option>
                    <option> Japanese </option>
                    <option> Anime </option>
                </select>
            </div>
            <div> <label> About </label> <textarea placeholder="Hello"></textarea> </div>
        </form>
    </body>
</html>
