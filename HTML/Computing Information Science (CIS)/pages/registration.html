<!DOCTYPE html>
<html charset=UTF-8 dir=ltr encoding=UTF-8 itemtype=http://schema.org/WebPage lang=en-US language=English prefix=og:http://ogp.me/ns>
    <head prefix=lapys:https://www.lapys.dev/>
        <!-- Document Metadata -->
        <meta charset="UTF-8"/>
        <meta content=chrome=1 http-equiv="X-UA-Compatible"/>

        <!-- Stylesheets > ... -->
        <link href=../stylesheets/base.css media=all rel=stylesheet type="text/css"/>
        <link href=../stylesheets/registration.css media=all rel=stylesheet type="text/css"/>

        <!-- Document Title -->
        <title> Register </title>
    </head>

    <body>
        <!-- Main -->
        <div id=main>
            <!-- Form -->
            <form action=# id=form state=login> <div>
                <!-- Interactive -->
                <div role=interactive> <div>
                    <div role=header>
                        <button role=toggle state=active> Login </button>
                        <button role=toggle> Signup </button>
                    </div>

                    <div role=content> <div>
                        <div role=socials>
                            <div class=social> <img src="../images/icons/facebook.png"/> </div>
                            <div class=social> <img src="../images/icons/twitter.png"/> </div>
                            <div class=social> <img src="../images/icons/youtube.png"/> </div>
                        </div>

                        <div class=field role=delimiter> or use your account </div>

                        <div class=field> <input id=name type="text"/> <label for=name> Name </label> </div>
                        <div class=field> <input id=email type="email"/> <label for=email> Email </label> </div>
                        <div class=field> <input id=matriculation_number type="text"/> <label for=matriculation_number> Matriculation Number </label> </div>
                        <div class=field> <input type="submit" value="Login"/> </div>
                    </div> </div>
                </div> </div>

                <!-- Informative -->
                <div role=informative>
                    <div> <h1 role=title> Computing Information Science </h1> </div>
                    <div> <p role=description> Some random descriptive text here <i>:p</i> </p> </div>
                </div>
            </div> </form>
        </div>

        <!-- Scripts -->
        <script language=javascript src=../scripts/base.js type=text/javascript> </script>
        <script language=javascript src=../scripts/registration.js type=text/javascript> </script>
    </body>
</html>
