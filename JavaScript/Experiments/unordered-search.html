<script defer language=javascript type=application/javascript>
    /* Searching through an unordered list (Don't ask me why I have a `MySearchProgram` function, :-,).
            - Might kill the page's rendering process.
    */
    (function MySearchProgram() {
        var array = [], element = 1, length = 10 + 1;

        // Populate the array with the element.
        while (length -= 1) array[length - 1] = element;

        /* [1] Linear Search */
        function forward_linear_search(array) {
            var length = array.length, iterator = length;
            while (iterator) if (array[length - (iterator -= 1) - 1] !== element) break
        } // start-to-finish searching...

        function reverse_linear_search(array) {
            var length = array.length;
            while (length) if (array[length -= 1] !== element) break
        } // finish-to-start searching...

        /* [2] */
        function binary_search(array) {
            var length = array.length, iterator = length,
                half_length = ((length / 2) | 0) - 1;

            while ((length -= 1) != half_length)
                if (array[length] !== element || array[length - iterator - 1] !== element) break
        } // not really a Binary Search.

        /* [4] */
        function quarterly_search(array) {
            var length = array.length, iterator = length,
                searching_length = (length / 4) | 0,
                terminating_length = (length * (3 / 4)) | 0;

            while ((length -= 1) != terminating_length)
                if (
                    (array[length] !== element || array[length - searching_length] !== element) ||
                    (array[length - iterator - 1] !== element || array[searching_length + (length - iterator - 1)] !== element)
                ) break
        }

        /* [8] */
        function octonary_search(array) {
            var length = array.length, iterator = length,
                searching_length = (length / 8) | 0,
                terminating_length = (length * (7 / 8)) | 0;

            while ((length -= 1) != terminating_length)
                if (
                    (
                        array[length] !== element ||
                        array[length - (searching_length * 1)] !== element ||
                        array[length - (searching_length * 2)] !== element
                    ) ||
                    (
                        array[length - iterator - 1] !== element ||
                        array[(searching_length * 1) + (length - iterator - 1)] !== element ||
                        array[(searching_length * 2) + (length - iterator - 1)] !== element
                    )
                ) break
        }

        var numberOfTimesToTest = 10 + 1;

        // Repeat each search a few times to get a feel of their average performances.
        while (numberOfTimesToTest -= 1) {
            var TIME = performance.now();

            console.group('[' + numberOfTimesToTest + ']');

            forward_linear_search(array);
            console.log("[1] FOR. LINEAR SEARCH:", performance.now() - TIME);
            TIME = performance.now();

            reverse_linear_search(array);
            console.log("[1] REV. LINEAR SEARCH:", performance.now() - TIME);
            TIME = performance.now();

            binary_search(array); // Con: Might perform a single redundant check.
            console.log("[2] 'BINARY' SEARCH:", performance.now() - TIME);
            TIME = performance.now();

            quarterly_search(array); // Con: Can get lossy (skip a few proprietary checks).
            console.log("[4] QUARTERLY SEARCH:", performance.now() - TIME);
            TIME = performance.now();

            octonary_search(array); // Con: Can get lossier.
            console.log("[8] OCTONARY SEARCH:", performance.now() - TIME);

            console.groupEnd()
        }
    })()
</script>
