                      element.dispatchEventListeners(Events.TRANSITION, element.computedStyle, element.transitionStyle);
                      element.transitionLength -= (currentUpdateTimestamp - recentUpdateTimestamp) / 1000.0;

                      if (element.transitionLength < 0.0) {
                        element.transitionLength = 0.0;
                        element.transitionStyle  = element.style;

                        element.dispatchEventListeners(Events.TRANSITION,     element.computedStyle, element.transitionStyle);
                        element.dispatchEventListeners(Events.TRANSITION_END, element.computedStyle, element.transitionStyle)
                      }
                    }

                    if (elementChildren.length)
                    elements.push(elementChildren)
                  }
                }

                // … ->> Render the `Graphics` at the (initially) specified `::RENDER_RATE` (in frames per second)
                if (renderRate < currentUpdateTimestamp - renderTimestamp) {
                  renderTimestamp = currentUpdateTimestamp;
                  void Graphics.RENDER()
                }

                // … ->> Run next `Graphics` frame
                recentUpdateTimestamp = currentUpdateTimestamp;
                loopId                = loopContinue(UPDATE)
              }

              else if (null !== loopId)
                loopEnd(loopId)
            }
          })();

          Graphics.TERMINATE = function TERMINATE() {
            Graphics.UPDATE = function noupdate() {}
          };

        /* Event > … */
        document.addEventListener("readystatechange", function() { if (this.readyState === "complete") Graphics.RESIZE() });
        window  .addEventListener("focus",            function() { Graphics.RESIZE() });
        window  .addEventListener("resize",           function() { Graphics.RESIZE() });

        /* … */
        Graphics.INITIATE();
        Graphics.RESIZE();
        Graphics.UPDATE()
      // }(canvas);
    </script>
  </body>
</html>
