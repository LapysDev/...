                  renderContext.unpackColorSpace        = context.unpackColorSpace
              }

              // …
              return void Game.RENDER()
            }
          })();

          Game.UPDATE = (function() {
            var id     = null;
            var loop   = window.requestAnimationFrame || window.setTimeout;
            var unloop = window.cancelAnimationFrame || window.clearTimeout;

            var initialUpdateTimestamp = timestamp();
            var recentUpdateTimestamp  = initialUpdateTimestamp;
            var RENDER_RATE             = 1000.0 / Game.RENDER_RATE;
            var renderTimestamp        = 0.0;
            var updateTimestamp        = 0.0;

            return function UPDATE(currentUpdateTimestamp) {
              if (Game.UPDATE === UPDATE) {
                var currentUpdateTimestamp = +currentUpdateTimestamp || (timestamp() - initialUpdateTimestamp);

                // … ->> Animate all `Element` instances
                for (var elements = [Elements.ROOT]; 0 !== elements.length; elements.shift())
                for (var index = 0, length = elements[0].length; index !== length; ++index) {
                  var element = elements[0][index];

                  // …
                  if (Events.TRANSITION_END !== element.getTransitionState()) {
                    element.dispatchEventListeners(Events.TRANSITION, element.computedStyle, element.transitionStyle);
                    element.transitionLength -= (currentUpdateTimestamp - recentUpdateTimestamp) / 1000.0;

                    if (element.transitionLength < 0.0) {
                      element.transitionLength = 0.0;
                      element.transitionStyle  = element.style;

                      element.dispatchEventListeners(Events.TRANSITION,     element.computedStyle, element.transitionStyle);
                      element.dispatchEventListeners(Events.TRANSITION_END, element.computedStyle, element.transitionStyle)
                    }
                  }

                  if (element.children.length)
                  elements.push(element.children)
                }

                // … ->> Render the `Game` at the specified `::RENDER_RATE` (in frames per second)
                if (RENDER_RATE < currentUpdateTimestamp - renderTimestamp) {
                  renderTimestamp = currentUpdateTimestamp;
                  void Game.RENDER()
                }

                // … ->> Run next `Game` frame
                recentUpdateTimestamp = currentUpdateTimestamp;
                return void (id = loop(UPDATE))
              }

              if (null !== id)
              return void unloop(id)
            }
          })();

          Game.TERMINATE = function TERMINATE() {
            return void (Game.UPDATE = function noupdate() {})
          };

        /* Event > … */
        document.addEventListener("readystatechange", function() { if (this.readyState === "complete") Game.RESIZE() });
        window  .addEventListener("resize",           function() { Game.RESIZE() });

        /* … */
        Game.INITIATE();
        Game.RESIZE();
        Game.UPDATE()
      // }(canvas);
    </script>
  </body>
